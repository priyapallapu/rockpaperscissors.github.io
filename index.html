<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ROCK PAPER SCISSORS GAME</title>
    <!-- CSS only -->
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>

<body>
    <div class="main__block">
     
        <div class="rps">
            <div class="mainheading">
                <h1>ROCK PAPER SCISSORS GAME</h1>

            </div>

            <div class="container">
                <div class="row inner_rps">
                    <div class="col-xs-12 col-md-4  col-lg-4">
                        <img src="img/rock.png" onClick="rps(this)" width="200" id="rock">
                    </div>
                    <div class="col-xs-12 col-md-4  col-lg-4">
                        <img src="img/PAPER.png" onClick="rps(this)" width="200" id="paper">
                    </div>
                    <div class="col-xs-12 col-md-4  col-lg-4">
                        <img src="img/SCISSORS.png" onClick="rps(this)" width="200" id="scissors">
                    </div>
                </div>

            </div>
            <div class="container">
                <div class="row maindiv">
                    <div class="col-xs-12 col-md-4 col-lg-4" id="output"></div>
                    <div class="col-xs-12 col-md-4 col-lg-4" id="output1"></div>
                    <div class="col-xs-12 col-md-4 col-lg-4" id="output2"></div>
                    <div id="button_back" onClick="reloadPage()">

                    </div>
                </div>

            </div>

        </div>
    </div>

    <script src=" javascript.js"></script>
</body>

</html>
